<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/icon.svg">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/icon.svg" alt="Corona virus">
            <h2>Covid-19 <br> Tracker</h2>
        </div>
    
        <div class="copyright">
            <p>Vector created by <a href="https://www.freepik.com/vectors/background" target="_blank" rel="noreferrer">Freepik</a></p>
            <p>Inspired from <a href="https://www.worldometers.info/coronavirus/" target="_blank" rel="noreferrer">Worldometers</a></p>
            <p>&copy; <a href="https://zakariyaq313.github.io/my_website/" target="_blank" rel="noreferrer">Muhammad Zakariya</a></p>
        </div>
    </nav>

    <div class="global-scale">
        <h2>Total cases globally:</h2>
        <h1 class="total"></h1>
        <h2>Deaths:</h2>
        <h1 class="deaths"></h1>
        <h2>Recovered:</h2>
        <h1 class="recovered"></h1>
    </div>

    <div class="global-stats">

        <span>
            <span class="column">
                <p>Active cases :&nbsp;</p>
                <p></p>
            </span>

            <span class="column">
                <p>Stable :&nbsp;</p>
                <p class="total"></p>
            </span>

            <span class="column">
                <p>Critical :&nbsp;</p>
                <p class="critical"></p>
            </span>

        </span>
        <span>

            <span class="column">
                <p>Closed cases :&nbsp;</p>
                <p></p>
            </span>

            <span class="column">
                <p>Deaths :&nbsp;</p>
                <p class="deaths"></p>
            </span>

            <span class="column">
                <p>Recovered :&nbsp;</p>
                <p class="recovered"></p>
            </span>
        </span>

    </div>

    <div class="container">
        <span class="field static">
            <h2>Country</h2>
            <h2>Total cases</h2>
            <h2 class="today">Today</h2>
            <h2>Active</h2>
            <h2>Deaths</h2>
            <h2>Recovered</h2>
            <h2 class="population">Population</h2>
            <h2 class="tests">Tests</h2>
        </span>
    </div>

    <script src="./main.js"></script>
</body>
</html>
